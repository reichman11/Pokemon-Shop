<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon e-shop</title>
    <!-- FONT AWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT PIXEL SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="products-wrapper">
        <div class="product-card-box">
          <!-- PRODUCT CARD -->
          <div class="product-card">
            <div class="product-card-image">
              <img src="images/image1.png" alt="#" />
              <button class="add-to-cart-btn">
                <img src="images/pokeball.png" alt="pokeball-image" />
                Add to Cart
              </button>
            </div>
            <div class="product-text">
              <p class="product-name">Pikachu</p>
              <p class="product-price">$ 2000</p>
            </div>
          </div>
        </div>

        <!-- CART ICON -->
        <div class="cart-icon">
          <img src="images/pokeball.png" alt="pokeball-image" />
          <span class="item-counter">0</span>
        </div>
      </div>
    </main>

    <!-- CART LIST -->
    <div class="cart-wrapper">
      <div class="cart-header">
        <img src="images/pokeball.png" alt="pokeball-image" />
        <p>Your Pokeball</p>
        <span class="close-btn"><i class="fa-solid fa-circle-xmark"></i></span>
      </div>
      <!-- CART ITEM -->
      <div class="cart-items-list">
        <div class="cart-item show-cart-item">
          <div>
            <img src="images/cart-image1.png" alt="#" />
          </div>
          <p class="poduct-name">Pikachu</p>
          <p class="total-product-price">$ 2000</p>
          <div class="add-remove-box">
            <span class="add-item">+</span>
            <span class="item-counter">0</span>
            <span class="remove-item">-</span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
