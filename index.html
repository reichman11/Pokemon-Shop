<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon e-shop</title>
    <!-- FONT AWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT WELLFLEET -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Wellfleet&display=swap" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="products-wrapper">
        <div class="product-card-box">
          <!-- PRODUCT CARD -->
          <div class="product-card"></div>

        <!-- CART ICON -->
        <div class="cart-icon">
          <img src="images/pokeball.png" alt="pokeball-image" />
        </div>
      </div>
    </main>

    <!-- CART LIST -->
    <div class="cart-wrapper">
      <div class="cart-header">
        <img src="images/pokeball.png" alt="pokeball-image" />
        <p>Your Pokeball</p>
        <span class="close-btn"><i class="fa-solid fa-circle-xmark"></i></span>
      </div>
      <!-- CART ITEM -->
      <div class="cart-items-list"></div>
      <div class="total-cart-price-box">
        <p class="total-cart-price">Total price: <span>$ 0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
